<div class="container mt-4">
    <h2 class="text-center mb-4">Trending Movies</h2>
    <div class="row">
      <div *ngFor="let movie of movies" class="col-md-3 mb-4">
        <div class="card">
          <img 
            src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" 
            class="card-img-top" 
            alt="{{ movie.title }}"
          />
          <div class="card-body">
            <h5 class="card-title" style="font-size: 20px;">{{ movie.title }}</h5>
            <p class="card-text" style="font-size: 14px;">{{ movie.overview | slice:0:100 }}...</p>
            
          </div>
        </div>
      </div>
    </div>
  </div>
